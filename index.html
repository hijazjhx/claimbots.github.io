<!DOCTYPE html>
<html>
<head>
  <title>ClaimBots - Telegram Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#111; color:#fff; font-family:sans-serif; margin:0; text-align:center; }
    .box { background:#222; margin:12px; padding:16px; border-radius:12px; }
    a { color:violet; text-decoration:none; }
    input, select, button {
      padding:10px;
      margin:8px 0;
      border-radius:8px;
      border:none;
      width:85%;
    }
    button {
      background:violet;
      color:black;
      font-weight:bold;
    }
    .btn { padding:10px 20px; margin-top:20px; display:inline-block; background:violet; color:black; border-radius:8px; text-decoration:none; }
  </style>
</head>
<body>

  <h2>🤖 ClaimBots - Complete Telegram Tasks & Earn</h2>

  <div class="box">
    📢 <b>Join our updates channel:</b><br>
    <a href="https://t.me/YOUR_CHANNEL_LINK" target="_blank">👉 Join Now</a>
  </div>

  <div class="box">
    🔹 <b>Bot Task 1:</b> Join Bot & Start<br>
    <a href="https://t.me/YOUR_BOT_LINK" target="_blank">🤖 Start Task</a><br><br>

    🔹 <b>Bot Task 2:</b> Join Group<br>
    <a href="https://t.me/YOUR_GROUP_LINK" target="_blank">👥 Join Group</a>
  </div>

  <div class="box">
    <h3>🎁 Claim Your Coins</h3>
    <input type="text" placeholder="Enter ClaimZone Username">
    <select>
      <option>-- Select Task Completed --</option>
      <option>Task 1</option>
      <option>Task 2</option>
    </select><br>
    <button>✅ Submit</button>
  </div>

  <a href="https://claimzone.github.io" class="btn">🔙 Back to ClaimZone</a>

</body>
</html>
